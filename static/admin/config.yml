  - name: 'informations'
    label: 'Infos Pratiques'
    files:
      - file: 'src/pages/infos-pratiques/inscription.md'
        label: 'Inscription'
        name: 'inscription'
        fields: *CONTENT_PAGE
      - file: 'src/pages/infos-pratiques/avantages.md'
        label: 'Avantages'
        name: 'avantages'
        fields: *CONTENT_PAGE
      - file: 'src/pages/infos-pratiques/entrainements.md'
        label: 'Entraînements'
        name: 'entrainements'
        fields: *CONTENT_PAGE
      - file: 'src/pages/infos-pratiques/sections.md'
        label: 'Nos Sections'
        name: 'sections'
        fields: *CONTENT_PAGE
      - file: 'src/pages/infos-pratiques/acces-horaires.md'
        label: 'Accès / Horaires'
        name: 'acces-horaires'
        fields: *CONTENT_PAGE
      - file: 'src/pages/infos-pratiques/calendrier.md'
        label: 'Calendrier'
        name: 'calendrier'
        fields: *CONTENT_PAGE
      - file: 'src/pages/infos-pratiques/bureau.md'
        label: 'Le Bureau'
        name: 'bureau'
        fields:
          - <<: *TEMPLATE_BASE
            default: 'board-chart-page'
          - <<: *TITLE
          - <<: *HEADING
          - <<: *SUBHEADING
          - <<: *BODY
          - label: Président
            name: president
            widget: object
            fields:
              - { label: Nom, name: name, widget: string }
              - { label: Photo, name: picture, widget: image, required: false }
          - label: Trésorier
            name: treasurer
            widget: object
            fields:
              - { label: Nom, name: name, widget: string }
              - { label: Photo, name: picture, widget: image, required: false }
          - label: Secrétaire Général
            name: secretary
            widget: object
            fields:
              - { label: Nom, name: name, widget: string }
              - { label: Photo, name: picture, widget: image, required: false }
          - label: Membres
            label_singular: Membre
            name: board
            widget: list
            fields:
              - { label: Nom, name: name, widget: string }
              - { label: Titre, name: title, widget: string }
              - { label: Photo, name: picture, widget: image, required: false }

          - <<: *SEO

  - name: 'articles'
    label: 'Articles'
    folder: 'src/pages/articles'
    filter: { field: 'templateKey', value: 'article-page' }
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    summary: '[{{day}}-{{month}}-{{year}}] {{title}}'
    fields:
      - <<: *TEMPLATE_BASE
        default: 'article-page'
      - <<: *TITLE
      - <<: *CARD_TITLE
      - <<: *HEADING
      - <<: *PUBLISH_DATE
      # - {label: "Description", name: "description", widget: "text"}
      # - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {
          label: 'Featured Image',
          name: 'featuredimage',
          widget: object,
          fields:
            [
              { label: Image, name: image, widget: image },
              { label: Alt, name: alt, widget: string },
              { label: Caché, name: hidden, widget: boolean, required: false },
            ],
        }
      - <<: *BODY
      - <<: *SEO
      # - {label: "Tags", name: "tags", widget: "list"}
  - name: 'results'
    label: 'Résultats'
    label_singular: 'Résultat'
    folder: 'src/pages/results'
    filter: { field: 'templateKey', value: 'result-page' }
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{slug}}'
    summary: '[{{day}}-{{month}}-{{year}}] {{heading}}'
    view_filters:
      - label: "Saison 2022 - 2023"
        field: heading
        pattern: 'Saison 22-23'
      - label: "Saison 2021 - 2022"
        field: heading
        pattern: 'Saison 21-22'
      - label: "Equipe 1"
        field: category
        pattern: 'equipe-1'
      - label: "Equipe 2"
        field: category
        pattern: 'equipe-2'
      - label: "Equipe 3"
        field: category
        pattern: 'equipe-3'
      - label: "Equipe 4"
        field: category
        pattern: 'equipe-4'
      - label: "Equipe 5"
        field: category
        pattern: 'equipe-5'
      - label: "Equipe 6"
        field: category
        pattern: 'equipe-6'
    fields: *RESULT_PAGE

  - name: 'result-sections'
    label: 'Catégories de résultat'
    label_singular: 'Catégorie de résultat'
    folder: 'src/pages/results'
    filter: { field: 'templateKey', value: 'results-page' }
    create: true
    slug: '{{fields.title}}'
    summary: '[{{fields.subheading}}] {{fields.heading}}'
    fields:
      - <<: *TEMPLATE_BASE
        default: 'results-page'
      - <<: *TITLE
      - <<: *HEADING
      - <<: *SUBHEADING
      - <<: *SEO
  - name: 'menus'
    label: 'Menus'
    files:
      - file: 'src/pages/menus/infos-pratiques.md'
        label: 'Menu - Infos pratiques'
        name: 'infos-pratiques'
        fields:
          - label: 'Menu key'
            name: 'menuKey'
            widget: 'hidden'
            default: 'infos-pratiques'
          - label: Sections
            label_singular: Section
            name: items
            widget: list
            summary: 'Titre de la section : {{fields.title}} - Page associée : {{fields.url}}'
            fields:
              - label: Titre
                name: title
                widget: string
              - label: Page
                name: url
                widget: relation
                collection: 'informations'
                search_fields: ['title']
                value_field: '/infos-pratiques/{{slug}}'
                display_fields: ['title']
      - file: 'src/pages/menus/resultats.md'
        label: 'Menu - Résultats'
        name: 'resultats'
        fields:
          - {
              label: 'Menu Key',
              name: 'menuKey',
              widget: 'hidden',
              default: 'resultats',
            }
          - label: Sections
            label_singular: Section
            name: items
            widget: list
            summary: 'Titre de la section : {{fields.title}} - Page associée : {{fields.url}}'
            fields:
              - label: Titre
                name: title
                widget: string
              - label: Page
                name: url
                widget: relation
                required: false
                collection: 'result-sections'
                search_fields: ['heading']
                value_field: '/results/{{slug}}'
                display_fields: ['{{heading}} - {{subheading}}']
              - label: Saisons
                label_singular: Saison
                name: items
                required: false
                widget: list
                summary: 'Saison : {{fields.title}} - Page associée : {{fields.url}}'
                fields:
                  - label: Titre
                    name: title
                    widget: string
                  - label: Page
                    name: url
                    widget: relation
                    collection: 'result-sections'
                    search_fields: ['heading']
                    value_field: '/results/{{slug}}'
                    display_fields: ['{{heading}} - {{subheading}}']
