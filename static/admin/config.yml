      - file: 'src/pages/contact/index.md'
        label: 'Contact'
        name: 'contact'
        fields:
          - <<: *TEMPLATE_BASE
            default: 'contact-page'
          - <<: *TITLE
          - <<: *HEADING
          - <<: *SUBHEADING
          - <<: *BODY
          - {
              label: 'Formulaire de contact',
              name: contactform,
              widget: object,
              fields:
