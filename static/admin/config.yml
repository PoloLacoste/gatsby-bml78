backend:
  name: git-gateway
  repo: mnogueron/gatsby-bml78
  branch: master

local_backend: true

media_folder: static/assets
public_folder: /assets

title: &TITLE { label: 'Nom du document', name: 'title', widget: 'string' }
card_title: &CARD_TITLE { label: 'Titre de carte', name: 'cardTitle', widget: 'string', required: false }
publish_date: &PUBLISH_DATE { label: 'Date de publication', name: 'date', widget: 'datetime' }
heading:
  &HEADING { label: 'Titre principal', name: heading, widget: text, required: false }
subheading:
  &SUBHEADING {
    label: 'Sous-titre',
    name: subheading,
    widget: string,
    required: false,
  }
body: &BODY { label: 'Contenu', name: 'body', widget: 'markdown' }
template_base:
  &TEMPLATE_BASE {
    label: 'Template Key',
    name: 'templateKey',
    widget: 'hidden',
  }

seo: &SEO
  label: 'SEO'
  name: 'seo'
  widget: object
  collapsed: true
  required: false
  fields:
    - { label: 'Titre', name: 'title', widget: 'string', required: false }
    - {
        label: 'Description',
        name: 'description',
        widget: 'string',
        required: false,
      }
    - { label: Image, name: image, widget: image, required: false }

content_page: &CONTENT_PAGE
  - <<: *TEMPLATE_BASE
    default: 'content-page'
  - <<: *TITLE
  - <<: *HEADING
  - <<: *SUBHEADING
  - <<: *BODY
  - <<: *SEO

result_page: &RESULT_PAGE
  - <<: *TEMPLATE_BASE
    default: 'result-page'
  - <<: *TITLE
    default: 'interclub-equipe-'
  - <<: *CARD_TITLE
  - <<: *HEADING
  - <<: *SUBHEADING
  - <<: *PUBLISH_DATE
  - {
      label: Category,
      name: category,
      widget: relation,
      collection: 'result-sections',
      search_fields: ['heading'],
      value_field: 'title',
      display_fields: ['{{heading}} - {{subheading}}'],
    }
  - <<: *BODY
  - {
      label: 'Featured Image',
      name: 'featuredimage',
      widget: object,
      collapsed: true,
      fields:
        [
          {
            label: Image,
            name: image,
            widget: image,
            default: '/assets/shuttle.jpg',
          },
          { label: Alt, name: alt, widget: string, required: false },
        ],
    }
  - <<: *SEO

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/index.md'
        label: 'Accueil'
        name: 'index'
        fields:
          - <<: *TEMPLATE_BASE
            default: 'index-page'
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Image de fond, name: headerImage, widget: image }
          - { label: Heading, name: heading, widget: text }
          - { label: Subheading, name: subheading, widget: text }
          - { label: "Le club", name: body, widget: markdown }
          - {
              label: Bannière,
              name: banner,
              widget: object,
              required: false,
              fields:
                [
                  {label: Message, name: text, widget: text, required: false},
                  {label: Importance, name: level, widget: select, options: [info, warning], required: false},
                  {label: Cacher la bannière ?, name: hide, widget: boolean, require: false},
                ]
          }
          # - { label: "Body", name: "body", widget: "markdown" }
          # - {label: Mainpitch, name: mainpitch, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}]}
